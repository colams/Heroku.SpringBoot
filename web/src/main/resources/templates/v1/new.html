</head>

<body style="padding-top: 70px;">
    <!-- 导航菜单 -->
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- 左导航菜单 -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">飘痕の博客</a>
            </div>

            <!-- 右导航菜单 -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li><a href="about.html" data-toggle="modal" data-target="#aboutDailog">关于</a></li>
                </ul>

                <ul class="nav navbar-nav navbar-right">
                    <li class="dropdown">
                        <button type="button" class="btn btn-default navbar-btn dropdown-toggle" data-toggle="dropdown">管理<span class="caret"></span></button>
                        <ul class="dropdown-menu">
                            <li><a href="#">登&nbsp;&nbsp;录</a></li>

                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- 主体内容 -->
    <div class="container">
        <h2>撰写博客</h2>

        <!-- 回到页面顶点 -->
        <div class="goBackToTop">
            <a id="gototop" href="#blog-header" title="回到顶端" style="display: none;">TOP</a>
        </div>

        <!-- 关于对话框主体 -->
        <div class="modal fade" id="aboutDailog" tabindex="-1" role="dialog" aria-labelledby="aboutDailogLabel" aria-hidden="true"></div>

        <div id="prompt_info" class="alert alert-danger hidden"></div>
        <form role="form" onsubmit="return check_article_input();">
            <div class="form-group">
                <label for="article_title">标题</label>
                <div class="row">
                    <div class="col-sm-2">
                        <select id="patternTypeId" name="patternTypeId" class="form-control">
                            <option value="0">请选择</option>
                            <option>原创</option>
                            <option>转载</option>
                            <option>翻译</option>
                        </select>
                    </div>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="article_title" placeholder="请输入文章标题">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="article_content">博客内容</label>
                <textarea id="article_content" name="content" class="form-control" rows="4"></textarea>
            </div>
            <div class="form-group">
                <label for="article_type">文章类别</label>
                <div class="row">
                    <div class="col-sm-3">
                        <select id="type" class="form-control">
                            <option value="0">请选择</option>
                            <option>Java</option>
                            <option>Android</option>
                            <option>Python</option>
                        </select>
                        <input id="new_type" name="new_type" type="text" class="form-control" style="display:none" placeholder="请输入新的分类名称" />
                    </div>
                    <div class="col-sm-2" style="padding: 6px 12px;">
                        <input id="type_model" name="type_model" type="hidden" value="0" />
                        <a href="javascript:void(0)" onclick="change_type(this); return false;">新建分类</a>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="codeTheme">代码主题</label>
                <div class="row">
                    <div class="col-sm-3">
                        <select id="codeTheme" name="codeTheme" class="form-control">
                            <option value="Default">Default</option>
                            <option value="Django">Django</option>
                            <option value="Eclipse">Eclipse</option>
                            <option value="Emacs">Emacs</option>
                            <option value="FadeToGrey">FadeToGrey</option>
                            <option value="MDUltra">MDUltra</option>
                            <option value="Midnight">Midnight</option>
                            <option value="RDark">RDark</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col-sm-2">
                        <input type="radio" name="allowComment" id="allowComment1" value="true" checked>
                        允许评论
                    </div>
                    <div class="col-sm-2">
                        <input type="radio" name="allowComment" id="allowComment2" value="false">
                        禁止评论
                    </div>
                </div>
            </div>
            <button type="submit" name="publish" class="btn btn-primary">发表</button>
            <button type="submit" name="save" class="btn btn-default">保存为草稿</button>
        </form>

        <hr />

            </p>
        </footer>
